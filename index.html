<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="/process" method="post">
            <div>
                <label>First Name: * </label>
                <input type="text" name= "first name">
            </div>
            <div>
                <label>Last Name: * </label>
                <input type="text" name= "last name">
            </div>
            <div>
                <label>Email Address: * </label>
                <input type="email" name= "email">
            </div>
            <div>
                <label>Password: * </label>
                <input type="password" name= "password">
            </div>
            <div>
                <label>Confirm Password: * </label>
                <input type="password" name= "confirm password">
            </div>
            <div>
                <label>Birthday: </label>
                <input type="date" name= "birthday" placeholder="mm/dd/yyyy">
            </div>
            <div>
                <label>Gender Identity: </label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="non-binary" name="gender" value="non-binary">
                <label for="non-binary">Non-Binary</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">I prefer not to answer</label><br>
            </div>
            <p>A short description about myself: </p>
            <textarea> </textarea>
            <div>
                <label>Favorite Language</label>
                <select name = "favorite language">        
                    <option> Javascript</option>
                    <option> Java</option>
                    <option> Python</option>
                    <option> C++</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name = "offers" id="offers" checked>
                <label for="offers">Yes, I would like to receive periodic email updates</label>
            </div>
            <div>
                <input type="submit" value = "Create Account">
            </div>
            <p>*Indicates a required field.</p>
        </form>
    </body>
</html>
